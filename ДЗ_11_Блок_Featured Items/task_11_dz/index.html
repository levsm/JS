<head>

</head>

<body>
    <!-- ДЗ_11

Дан макет сайта https://www.figma.com/file/mnLY69cYE5cqWM5w6n5hXx/Seo-%26-Digital-Marketing-Landing-Page?node-id=190%3A1194&t=q4NMnXTnwyyTSGA6-0
В блоке Featured Items небходимо реализовать шаблон товаров.
Для этого необходимо создать json формат данных по всем товарам.
Из этого файла сформировать блок Featured Items.
Всю вёрстку остальных частей реализовывать не нужно, если у вас она была сделана
 на html/css можно использовать, заново создавать не требуется. -->


    <div class="main-header">
        <h2 class="main-text">Fetured Items</h2>
        <h3 class="main-desc">
            Shop for items based on what we featured in this week
        </h3>
    </div>

    <section class="item-block center"></section>

    <div class="down">
        <a class="button-red" href="#">
            <div class="button">Browse All Product</div>
        </a>
    </div>

    <script src="data.js"></script>

    <script>
        const blok = document.querySelector('.item-block');
        const item = JSON.parse(dataProducts);
        item.forEach((element) => {
            const itemBlock = document.createElement("div");
            itemBlock.classList.add("item");
            blok.appendChild(itemBlock);

            const itemUrl = document.createElement("href");
            itemUrl.classList.add("item-url");
            itemUrl.href = '#';
            itemBlock.appendChild(itemUrl);

            const imageBlock = document.createElement("div");
            imageBlock.classList.add("item-img");
            itemUrl.appendChild(imageBlock);

            const imageBox = document.createElement("img");
            imageBox.classList.add("item-img-width");
            imageBox.src = element.image;
            imageBlock.appendChild(imageBox);

            const textBox = document.createElement("div");
            textBox.classList.add("item-txt");
            itemUrl.appendChild(textBox);

            const headBox = document.createElement("div");
            headBox.classList.add("item-ellery");
            headBox.textContent = element.head;
            textBox.appendChild(headBox);

            const descBox = document.createElement("div");
            descBox.classList.add("item-desc");
            descBox.textContent = element.description;
            textBox.appendChild(descBox);

            const priceBox = document.createElement("div");
            priceBox.classList.add("item-price");
            priceBox.textContent = element.price;
            textBox.appendChild(priceBox);


        });

    </script>
</body>

</html>
